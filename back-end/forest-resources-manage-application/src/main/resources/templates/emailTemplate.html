<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <table class="body-wrap"
        style=" box-sizing: border-box; font-size: 14px; width: 100%; background-color: #f6f6f6; margin: 0;"
        bgcolor="#f6f6f6">
        <tbody>
            <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                <td style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
                <td class="container" width="600"
                    style=" box-sizing: border-box; font-size: 14px; vertical-align: top; display: block !important; max-width: 600px !important; clear: both !important; margin: 0 auto;"
                    valign="top">
                    <div class="content"
                        style=" box-sizing: border-box; font-size: 14px; max-width: 600px; display: block; margin: 0 auto; padding: 20px;">
                        <table class="main" width="100%" cellpadding="0" cellspacing="0"
                            style=" box-sizing: border-box; font-size: 14px; border-radius: 3px; background-color: #fff; margin: 0; border: 1px solid #e9e9e9;"
                            bgcolor="#fff">
                            <tbody>
                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                    <td class=""
                                        style=" box-sizing: border-box; font-size: 16px; vertical-align: top; color: #fff; font-weight: 500; text-align: center; border-radius: 3px 3px 0 0; background-color: #38414a; margin: 0; padding: 20px;"
                                        align="center" bgcolor="#71b6f9" valign="top">
                                        <a href="http://localhost:8080/" style="font-size:32px;color:#fff;">Forest
                                            Resources Manage
                                            Website</a>
                                        <br>
                                        <span style="margin-top: 10px;display: block;"></span>
                                    </td>
                                </tr>
                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                    <td class="content-wrap"
                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 20px;"
                                        valign="top">
                                        <table width="100%" cellpadding="0" cellspacing="0"
                                            style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                            <tbody>
                                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                                    <td class="content-block"
                                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;"
                                                        valign="top">
                                                        Xin chào <strong
                                                            style=" box-sizing: border-box; font-size: 14px; margin: 0;"
                                                            th:text="${username}"></strong>
                                                    </td>
                                                </tr>
                                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                                    <td class="content-block"
                                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;"
                                                        valign="top">
                                                        <p>Sử dụng mã xác thực bên dưới để tiếp tục hành động
                                                            của bạn: </p>
                                                    </td>
                                                </tr>
                                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                                    <td class="content-block"
                                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;"
                                                        valign="top">
                                                        <!-- <img src="cid:image"
                                                    style="width: 300px; display: block; margin-bottom: 35px;"> -->
                                                        <h1 class="" th:text="${otp}"></h1>
                                                    </td>
                                                </tr>
                                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                                    <td class="content-block"
                                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;"
                                                        valign="top">
                                                        <p>Mã xác thực có tác dụng trong vòng 30p</p>
                                                    </td>
                                                </tr>
                                                <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                                    <td class="content-block"
                                                        style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0; padding: 0 0 20px;"
                                                        valign="top">
                                                        Cảm ơn đã sử dụng dịch vụ của chúng tôi
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="footer"
                            style=" box-sizing: border-box; font-size: 14px; width: 100%; clear: both; color: #999; margin: 0; padding: 20px;">
                            <table width="100%" style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                <tbody>
                                    <tr style=" box-sizing: border-box; font-size: 14px; margin: 0;">
                                        <td class="aligncenter content-block"
                                            style=" box-sizing: border-box; font-size: 12px; vertical-align: top; color: #999; text-align: center; margin: 0; padding: 0 0 20px;"
                                            align="center" valign="top"><a href="#"
                                                style=" box-sizing: border-box; font-size: 12px; color: #999; text-decoration: underline; margin: 0;">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
                <td style=" box-sizing: border-box; font-size: 14px; vertical-align: top; margin: 0;" valign="top"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
